<div  role="datepicker" class="dropdown-menu datepicker" ng-class="{'aligns-right': $alignsright == 'true'}">
  <table style="table-layout: fixed; height: 100%; width: 100%;">
    <thead>
      <tr class="text-center datepicker-nav">
        <th>
          <button tabindex="-1" type="button" ng-disabled="pane.prev" aria-label="vorige maand" class="btn pull-left" ng-mousedown="$disable($event)" ng-click="$selectPane(-1)">
            <i class="fa fa-chevron-left"></i>
          </button>
        </th>
        <th colspan="{{ rows[0].length - 2 }}">
          <button tabindex="0" type="button" class="btn btn-block text-strong" ng-mousedown="$disable($event)"  ng-click="$toggleMode()">
            <strong style="text-transform: capitalize;" ng-bind="title"></strong>
          </button>
        </th>
        <th>
          <button tabindex="0" type="button" ng-mousedown="$disable($event)" ng-disabled="pane.next" aria-label="volgende maand" class="btn pull-right" ng-click="$selectPane(+1)">
            <i class="fa fa-chevron-right"></i>
          </button>
        </th>
      </tr>
      <tr class="datepicker-days" ng-bind-html="dayLabels" ng-if="showLabels"></tr>
    </thead>
    <tbody>
      <tr ng-repeat="(i, row) in rows" height="{{ 100 / rows.length }}%">
        <td class="text-center" ng-repeat="(j, el) in row">
          <button tabindex="0" type="button" class="btn" style="width: 100%" ng-class="{'btn-selected': el.selected, 'btn-today': el.isToday && !el.elected, 'btn-grayed':el.isMuted}" ng-mousedown="$disable($event)" ng-focus="elemFocus($event)" ng-click="$select(el.date)" ng-disabled="el.disabled">
            <span role="" ng-class="{'text-muted': el.muted}" ng-bind="el.label"></span>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot class="selects-current-date" ng-if="showLabels">
      <button type="button" class="btn-sm">Vandaag</button>
    </tfoot>
  </table>
